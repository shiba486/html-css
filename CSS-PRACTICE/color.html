<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        body{
            background:tomato;
        }
        h1{
            color: red;
            font-size: 40px;
            text-transform: uppercase;
            border: 5px solid black;
            background: green;
            padding: 10px 5px;
            text-align: center;
            border-radius: 5px ;
            transition: 0.2s all;
            cursor: pointer;

        }h1:hover{
            background-color:skyblue;
            color: #fff;

        }
    </style>
</head>
<body>
    <h1>shibanondo</h1>
</body>
</html>
