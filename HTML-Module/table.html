<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table tag</title>
    <link rel="stylesheet" href="../CSS-Module/table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>

                <td>Ariyan</td>

                <td>six</td>
            </tr>
            <tr>
                <td>Munnaa</td>
                <td>25</td>
                <td>Honours</td>
            </tr>
            <tr>
                <td>Sumon</td>
                <td>18</td>
                <td>!st Year</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
